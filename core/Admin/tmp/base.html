<!DOCTYPE html>
<html lang="en">
<head>
    <!--Import Google Icon Font-->
    <link href="//fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="/core/Admin/tmp/styles/materialize/css/materialize.min.css"
          media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="/core/Admin/tmp/styles/css/style.css" media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Favicon -->
    <link rel="shortcut icon" href="/core/Admin/tmp/styles/images/favicon.ico" type="image/x-icon">
</head>

<body>
<header>
    <div class="navbar-fixed">
        <nav class="light-blue darken-2">
            <div class="nav-wrapper">
                <a href="/" class="brand-logo">{{ site_name }}</a>
                <a href="#" data-activates="side-nav" class="button-collapse"><i class="material-icons">menu</i></a>
                <ul class="right hide-on-med-and-down">
                    <li><a href="sass.html"><i class="material-icons">repeat_one</i></a></li>
                    <li><a href="badges.html"><i class="material-icons">comment</i></a></li>

                    <li><a href="#!"><i class="material-icons calendar">today</i></a></li>
                    <li><a href="badges.html"><i class="material-icons">info</i></a></li>
                    <li><a href="collapsible.html"><i class="material-icons">refresh</i></a></li>
                    <li><a href="collapsible.html"><i class="material-icons">notifications_none</i></a></li>
                    <li><a href="mobile.html"><i class="material-icons">more_vert</i></a></li>
                </ul>
            </div>
        </nav>
    </div>
</header>

<main>
    <div class="wrapper">

        <!-- include Sidebar -->
        {% include 'templates/include/sidebar.twig' %}

        <div class="container">
            {% block content %}

            {% endblock %}
        </div>
    </div>
</main>

<footer class="page-footer light-blue darken-2">

    <div class="container">
        © 2014 Copyright Text
        <a class="grey-text text-lighten-4 right" href="#!">More Links</a>
    </div>

</footer>

<!--Import jQuery before materialize.js-->
<script type="text/javascript" src="/core/Admin/tmp/styles/js/jquery.min.js"></script>
<script type="text/javascript" src="/core/Admin/tmp/styles/materialize/js/materialize.min.js"></script>
<script src='//cdn.tinymce.com/4/tinymce.min.js'></script>
<script type="text/javascript" src="/core/Admin/tmp/styles/js/multiselect.min.js"></script>
<script>
    tinymce.init({
        selector: 'textarea'
    });
</script>
<script>
    $(document).ready(function () {
        $(".button-collapse").sideNav();
        $('select').material_select();
        $('.datepicker').pickadate({
            selectMonths: true, // Creates a dropdown to control month
            selectYears: 15 // Creates a dropdown of 15 years to control year
        });
//        $('#search').multiselect({
//            search: {
//                left: '<input type="text" name="q" class="select-filter" placeholder="Найти..." />',
//                right: '<input type="text" name="q" class="select-filter" placeholder="Найти..." />',
//            }
//        });

    });
</script>

</body>
</html>
